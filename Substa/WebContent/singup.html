<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Substa - signup</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header">
				<h1>Welcome to Substa!</h1>
			</div>


			<form class="form-horizontal" method="post" action="Singup">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">First
						Name</label>
					<div class="col-sm-2">
						<input type="tel" class="form-control" name="firstName">
					</div>
					<label for="inputEmail3" class="col-sm-1 control-label">Last
						Name</label>
					<div class="col-sm-2">
						<input type="tel" class="form-control" name="lastName">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-5">
						<input type="email" class="form-control" name="email"
							placeholder="ex)abc@substa.com">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-5">
						<input type="password" class="form-control" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">SSN</label>
					<div class="col-sm-5">
						<input type="tel" class="form-control" name="ssn"
							placeholder="Social Security Number">
					</div>
				</div>



				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Steet</label>
					<div class="col-sm-5">
						<input type="text" class="form-control"
							placeholder="Street Address">
					</div>


				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">City</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" placeholder="City">
					</div>
					<label for="inputEmail3" class="col-sm-1 control-label">State</label>
					<div class="col-sm-1">
						<select class="form-control" name="state">
							<option>AL</option>
							<option>AK</option>
							<option>AS</option>
							<option>AZ</option>
							<option>AR</option>
							<option>CA</option>
							<option>CO</option>
							<option>CT</option>
							<option>DE</option>
							<option>DC</option>
							<option>FL</option>
							<option>GA</option>
							<option>GU</option>
							<option>HI</option>
							<option>ID</option>
							<option>IL</option>
							<option>IN</option>
							<option>IA</option>
							<option>KS</option>
							<option>KY</option>
							<option>LA</option>
							<option>ME</option>
							<option>MD</option>
							<option>MH</option>
							<option>MA</option>
							<option>MI</option>
							<option>FM</option>
							<option>MN</option>
							<option>MS</option>
							<option>MO</option>
							<option>MT</option>
							<option>NE</option>
							<option>NV</option>
							<option>NH</option>
							<option>NJ</option>
							<option>NM</option>
							<option>NY</option>
							<option>NC</option>
							<option>ND</option>
							<option>MP</option>
							<option>OH</option>
							<option>OK</option>
							<option>OR</option>
							<option>PW</option>
							<option>PA</option>
							<option>PR</option>
							<option>RI</option>
							<option>SC</option>
							<option>SD</option>
							<option>TN</option>
							<option>TX</option>
							<option>UT</option>
							<option>VT</option>
							<option>VA</option>
							<option>VI</option>
							<option>WA</option>
							<option>WV</option>
							<option>WI</option>
							<option>WY</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">ZipCode</label>
					<div class="col-sm-2">
						<input type="tel" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Telephone</label>
					<div class="col-sm-5">
						<input type="tel" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-6 col-sm-12">
						<button type="submit" class="btn btn-default onclick="location.href="index.jsp">Cancel</button>
						<button type="submit" class="btn btn-primary" onclick="goToServlet(this);">Sign in</button>
					</div>
					
				</div>
		</div>

	</div>
	</form>
	</div>
	</div>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
