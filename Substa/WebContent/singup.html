<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Substa - signup</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="page-header">
				<h1>Welcome to Substa!</h1>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" name="email"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">SSN</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control" name="ssn"
							placeholder="Social Security Number">
					</div>
				</div>
				<div class="panel panel-default">
  			<div class="panel-heading">Name</div>
 		 <div class="panel-body">
 	   FIRST <input type="text" class="form-control" placeholder="First"> LAST <input type="text" class="form-control" placeholder="Last">
 		 </div>
			</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">Address</div>
					<div class="panel-body">
						<label for="inputEmail3" class="col-sm-2 control-label">Steet</label>
						<div class="col-sm-10">
						<input type="text" class="form-control"
							placeholder="Street Address">
					</div>
							<div>
						<label for="inputEmail3" class="col-sm-2 control-label">City</label>
						<input type="text" class="form-control" placeholder="State">
						<label for="inputEmail3" class="col-sm-2 control-label">State</label>
						<input type="text" class="form-control" placeholder="ex) NY">
						<label for="inputEmail3" class="col-sm-2 control-label">ZipCode</label>
						<input type="tel" class="form-control">
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">Telephone</label>
					<div class="col-sm-10">
						<input type="tel" class="form-control">
					</div>
				</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
		</form>
	</div>
	</div>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
